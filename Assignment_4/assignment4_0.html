<!DOCTYPE HTML>

<body>

	<div>
		<h2>Employee Registration Form</h2>
	</div>

	<div>
	<form action="assignment4_1.html" method="POST">
		<label for="name" title="Please Enter your Full Name">Full Name</label>
		<input type="text" id="name" name="Employee_Name" placeholder="First Middle Last">
		<!-- Name --><br><br>


		<label for="dob" title="Please Enter yor Date of Birth">Date of Birth :</label>
		<input type="date" id="dob" name="DOB">
		<!-- DOB --><br><br>


		
		<label for="aadhar" title="Please Enter your Indian Aadhar Number">Aadhar Number</label>
		<input type="text" id="aadhar" name="Aadhar_Number" placeholder="XXXX XXXX XXXX">
		<!-- Aadhar --><br><br>
		
		<label for="pan" title="Please Enter your PAN Number">PAN Number</label>
		<input type="text" id="pan" maxlength="10" name="PAN_Number" placeholder="ABCTY123D">
		<!-- PAN --><br><br>
		
		
		<p>Select Your Gender :</p>
		<label for="gender">Male</label>
		<input type="radio" id="gender" name="Gender" value="Male"><br>
		<label for="gender">Female</label>
		<input type="radio" id="gender" name="Gender" value="Female"><br>
		<!-- Gender --><br><br>
		
		
		<label for="phno" title="Please Enter your Phone Number">Phone Number</label>
		<input type="text" id="phno" name="Phone_Number" maxlength="10" placeholder="9876543210" pattern="\d{0-9}">
		<!-- Phone Number --><br><br>
		
		
		<label for="mail" title="Please Enter your Email Address">Email ID</label>
		<input type="email" id="mail" name="Email" placeholder="abc@gmail.com">
		<!-- Email --><br><br>
		
		
		<label for="address" title="Please Enter your Address">Address :</label><br>
		<textarea id="address" name="Address" rows="3" cols="60"></textarea><br>
		<label for="pin">PIN Code :</label>
		<input type="text" id="pin" name="Pin_Code" placeholder="XXXX XXXX XXXX"><br><br>
		<!-- Address --><br>
		
		<label for="university" title="Please Enter your University Name">Name of University</label>
		<input type="text" id="university" name="university_Name" placeholder="eg Shivaji university">
		<!-- University --><br><br>
		
		
		<label for="sgpa" title="Please Enter your Final SGPA">Final SGPA</label>
		<input type="number" id="sgpa" name="SGPA" min="0" max="10">
		<!-- SGPA --><br><br>
		
		<input type="submit">
	
	</form>
	
	</div>






</body>
